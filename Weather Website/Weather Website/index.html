      <div class="col-12 col-sm-12 col-md-3">
        <label for="formGroupExampleInput" class="form-label">Address<span class="require"> *</span></label>
        <label for="inputPassword2" class="visually-hidden">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter address">
        <div class="validation" id="addressvalid">Please enter your address!</div> 
      </div>
      <div class="col-12 col-sm-12 col-md-2">
        <label for="formGroupExampleInput" class="form-label">Region<span class="require"> *</span></label>

        <input type="text" class="form-control" id="region" placeholder="Enter region">
        <div class="validation" id="regionvalid">Please enter your region!</div>
      </div>
      
      <div  class="col-12 col-sm-12 col-md-2 ">
        <label for="formGroupExampleInput" class="form-label">City<span class="require"> *</span></label>

          <option selected>Select city</option>
          <option value="Nicosia">Nicosia</option>
          <option value="Limassol">Limassol</option>
          <option value="Larnaca">Larnaca</option>
          <option value="Paphos">Paphos</option>
          <option value="Famagusta">Famagusta</option>
        </select>
        <div class="validation" id="cityvalid">Please enter your city!</div>
    </div>
    <div class="col-12 col-sm-12 col-md-2">
      <label for="formGroupExampleInput" class="form-label">Degree<span class="require"> *</span></label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="degree" id="c" value="c">
        <label class="form-check-label" for="c">°C</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="degree" id="f" value="f">

      </div>
     
    </div>

        <button  class="btn btn-warning mb-3" id="log"><i class="fa fa-server"></i></button>
        <!-- type="submit" -->
      </div>
    </form>

<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="modaltitle">Modal title</p>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex align-items-center">
          <img id="imgModal1" src="" alt="icon" width="50" height="50">
          <p id="pModal1" class="mb-0 ms-3">{variable}</p>
      </div>
      <div class="d-flex align-items-center justify-content-between">
          <p class="mb-0">Humidity</p>
          <p class="mb-0">Pressure</p>
          <p class="mb-0">Wind Speed</p>
      </div>
      <div class="d-flex align-items-center justify-content-between">
          <p id="modal2span4"class="mb-0"></p>
          <p id="modal2span5" class="mb-0"></p>
          <p id="modal2span6" class="mb-0"></p>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
